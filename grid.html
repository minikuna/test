<html>
    <head>
        <link rel="stylesheet" href="../css/style/global.css">
        <link rel="stylesheet" href="../css/style/container.css">
        <link rel="stylesheet" href="../css/style/grid.css">
        <link rel="stylesheet" href="../css/style/responsive.css">
        <link rel="stylesheet" href="../css/component/button.css">
    </head>
    <body onload="gbtn()">
        <div class="container">
                <script>
                    function gbtn()
                    {
                        //view 6
                        btn6   = "";
                        for(i6 = 1; i6 <= 2; i6++)
                        {
                            btn6 +=   '<div class="g-sm-6">'+
                                        '<button class="btn btn-lg block bg-indigo">6</button>'+
                                    '</div>';
                        }
                        document.getElementById("g-btn-6").innerHTML = btn6;
                        //view 4
                        btn4   = "";
                        for(i4 = 1; i4 <= 3; i4++)
                        {
                            btn4 +=   '<div class="g-sm-4">'+
                                        '<button class="btn btn-lg block bg-green">4</button>'+
                                    '</div>';
                        }
                        document.getElementById("g-btn-4").innerHTML = btn4;
                        //view 3
                        btn3   = "";
                        for(i3 = 1; i3 <= 4; i3++)
                        {
                            btn3 +=   '<div class="g-sm-3">'+
                                        '<button class="btn btn-lg block bg-purple">3</button>'+
                                    '</div>';
                        }
                        document.getElementById("g-btn-3").innerHTML = btn3;
                        //view 2
                        btn2   = "";
                        for(i2 = 1; i2 <= 6; i2++)
                        {
                            btn2 +=   '<div class="g-sm-2">'+
                                        '<button class="btn btn-lg block bg-grey">'+i2+'</button>'+
                                    '</div>';
                        }
                        document.getElementById("g-btn-2").innerHTML = btn2;
                        //view 1
                        btn1   = "";
                        for(i1 = 1; i1 <= 12; i1++)
                        {
                            btn1 +=   '<div class="g-sm-1">'+
                                        '<button class="btn btn-lg block bg-blue">'+i1+'</button>'+
                                    '</div>';
                        }
                        document.getElementById("g-btn-1").innerHTML = btn1;
                    }
                </script>
            <div class="row" id="g-btn-12">
                <div class="g-lg-12">
                    <button class="btn btn-lg block bg-pink">12</button>
                </div>
            </div>
            <div class="row" id="g-btn-6"></div>
            <div class="row" id="g-btn-4"></div>
            <div class="row" id="g-btn-3"></div>
            <div class="row" id="g-btn-2"></div>
            <div class="row" id="g-btn-1"></div>
        </div>
    </body>
</html>
