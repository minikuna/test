<html>
    <head>
        <link rel="stylesheet" href="../css/style/global.css">
        <link rel="stylesheet" href="../css/style/container.css">
        <link rel="stylesheet" href="../css/style/grid.css">
        <link rel="stylesheet" href="../css/component/form.css">
        <link rel="stylesheet" href="../css/component/button.css">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-wrap">
                    <label class="form">Name</label>
                </div>
                <div class="form-wrap row">
                    <div class="g-md-9">
                        <input type="text" class="form form-sm block"/>
                    </div>
                    <div class="g-md-3">
                        <button class="btn btn-sm bg-blue">button</button>
                    </div>
                </div>
                <div class="form-wrap">
                    <label class="form">Choose</label>
                </div>
                <div class="form-wrap">
                    <select class="form block">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select>
                </div>
                <div class="form-wrap">
                    <label class="block"><input type="radio" class="form" name="radio"/>radio 1</label>
                </div>
                <div class="form-wrap">
                    <label class="block"><input type="radio" class="form" name="radio"/>radio 2</label>
                </div>
                <div class="form-wrap">
                    <label class="block"><input type="checkbox" class="form" name="checkbox"/>checkbox 1</label>
                </div>
                <div class="form-wrap">
                    <label class="block"><input type="checkbox" class="form" name="checkbox"/>checkbox 2</label>
                </div>
                <div class="form-wrap">
                    <textarea class="form block"></textarea>
                </div>
            </form>
        </div>
    </body>
</html>
